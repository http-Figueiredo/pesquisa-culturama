<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <main>
        <section> 
            <form action="" method="get">
                <fieldset>
                    
                    <!-- Dados pessoais -->

                    <legend>Dados Pessoais</legend>
                    
                    <label for="userName">Nome(obrigatório):</label>
                    <input type="text" name="userName" required>
                    <br>
                    <label for="userAge">Idade(obrigatório):</label>
                    <input type="number" name="userAge" min="12" max="100" required>
                    <br>
                    <label for="birthdate">Data de Nascimento:</label>
                    <input type="date" name="birthdate">
                    <br>
                    <label for="userEmail">Email(obrigatório):</label>
                    <input type="email" name="userEmail" required>
                    <br>
                    <label for="userPhoneNumber">Telefone:</label>
                    <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + numero sem espacos">
                    <br>
                    <label for="userPhoto">Upload de Foto:</label><br>
                    <input type="file" name="userPhoto" accept="image/*">
                    <br>
                </fieldset>
                <fieldset>
                    
                    <!-- Perfil -->
                    
                    <legend>Perfil</legend>
                    
                    <p>Por favor, nos informe seu gênero:</p>
                    <input type="radio" name="userGender">
                    <label for="userGender">Masculino</label>
                    <input type="radio" name="userGender">
                    <label for="userGender">Feminino</label>
                    <input type="radio" name="userGender">
                    <label for="userGender">Prefiro não informar</label>
                    <br>
                    <label for="userMaritalStatus">Estado Civil:</label>
                    <select name="userMaritalStatus">
                        <option value="notInformed" selected disabled>Selecione...</option>
                        <option value="single">Solteiro</option>
                        <option value="maried">Casado</option>
                        <option value="divorced">Divorciado</option>
                        <option value="partnership">União Estável</option>
                        <option value="widowed">Viúvo(a)</option>
                    </select>
                    <br>
                    <label for="userState">Estado(obrigatório):</label>
                    <select name="userState" required>
                        <option value="" selected disabled>Selecione...</option>
                        <option value="Acre">Acre</option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Amapá">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceará">Ceará</option>
                        <option value="Distrito Federal">Distrito Federal</option>
                        <option value="Espírito Santo">Espírito Santo</option>
                        <option value="Goiás">Goiás</option>
                        <option value="Maranhão">Maranhão</option>
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Pará">Pará</option>
                        <option value="Paraíba">Paraíba</option>
                        <option value="Paraná">Paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piauí">Piauí</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                        <option value="Rondônia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Santa Catarina">Santa Catarina</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>"
                    </select>
                    <br>
                    <label for="userCity">Cidade:</label>
                    <input type="text" name="userCity">
                    <br>
                </fieldset>
                <fieldset>

                    <!-- Habitos -->

                </fieldset>
                <fieldset>

                    <!-- opiniao -->

                </fieldset>
                <fieldset>

                    <!-- Confirmacoes -->

                </fieldset>
                <fieldset>

                </fieldset>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>
</body>
</html>
